[default]
TEST_OUTPUT_DIR=output
TEST_LOG_DIR='./'
TEST_MODEL=PiWind
CLEAN_UP=false

[server]
API_HOST=server
API_PORT=8000
API_VERS=V1
API_USER=admin
API_PASS=password

[piwind]
