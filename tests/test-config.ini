[default]
TEST_OUTPUT_DIR=output
TEST_LOG_DIR='./'
TEST_MODEL=PiWind
CLEAN_UP=false

[server]
API_HOST=server
API_PORT=8000
API_VERS=V1
API_USER=admin
API_PASS=password

[piwind]
MODEL_ID=PiWind
VERSION_ID=1
SUPPLIER_ID=OasisLMF
RUN_TEST_CASES=control_set case_0 case_1 case_2 case_3 case_4 case_5 case_6 case_7 
EXPECTED_OUTPUT_DIR=ci/expected

[piwind.control_set]
LOC_FILE=./inputs/SourceLocOEDPiWind10.csv
ACC_FILE=./inputs/SourceAccOEDPiWind.csv
INF_FILE=./inputs/SourceReinsInfoOEDPiWind.csv
SCP_FILE=./inputs/SourceReinsScopeOEDPiWind.csv
SETTINGS_RUN=./ci/RI_analysis_settings.json

[piwind.parquet]
